{% extends 'base.html' %}

{% block main %}

<form method="post">
   {% csrf_token %}
   {{ form.as_p }}
   <input type="hidden" name="next" 
      {% if request.GET.category %}
         value="{{ request.GET.next }}?category={{ request.GET.category }}" 
      {% else %}  
         value="{{ request.GET.next }}" 
      {% endif %}
   >
   <input class="btn btn-secondary" type="submit" value="Confirm">
   <a 
      {% if request.GET.category %}
         href="{{ request.GET.next }}?category={{ request.GET.category }}" 
      {% else %}  
         href="{{ request.GET.next }}" 
      {% endif %}
      class="btn btn-secondary"
   >Cancel</a>
</form>
{% endblock main %}
