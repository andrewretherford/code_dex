{% extends 'base.html' %}

{% block main %}

   <div class="info-page">
      <div>
         <h1 class="mb-5">Upload a File</h1>
         <form method="post" enctype="multipart/form-data" style="width: 80%;">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center">
               <button type="submit" class="btn btn-secondary mt-3">Upload</button>
            </div>
         </form>
      </div>
   </div>

{% endblock %}
