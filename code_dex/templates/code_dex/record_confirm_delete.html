{% extends 'base.html' %}
{% block main %}
   
<div class="info-page">
   <div>
      <h1 class="mb-5">Delete {{ record.title }}?</h1>
      <form method="post">
         {% csrf_token %}
         <input type="hidden" name="next"
            {% if request.GET.category %}
               value="{{ request.GET.next }}?category={{ request.GET.category }}"
            {% else %}
               value="{{ request.GET.next }}"
            {% endif %}
         >
         <input class="btn btn-danger me-2" type="submit" value="Confirm">
         <a
            {% if request.GET.category %}
               href="{{ request.GET.next }}?category={{ request.GET.category }}"
            {% else %}
               href="{{ request.GET.next }}"
            {% endif %}
            class="btn btn-secondary"
         >Cancel</a>
      </form>
   </div>
</div>

{% endblock main %}
